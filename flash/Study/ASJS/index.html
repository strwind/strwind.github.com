<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body style="text-align:center;">
<object width="100%" height="200" align="middle" id="lab" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
	<param value="#FFFFFF" name="bgcolor">
	<param value="opaque" name="wmode">
	<param value="line.swf" name="movie">
	<param value="js=flash." name="flashvars">
	<embed width="100%" height="200" align="middle" pluginspage="http://www.macromedia.com/go/getflashplayer" 
		type="application/x-shockwave-flash" name="lab" src="ASJS.swf" flashvars="js=flash." 
		wmode="opaque" bgcolor="#FFFFFF" errormessage="Please download the newest flash player." ver="6.0.0">
</object>

<button id="btn">JS调用AS</button>
<script>
function GF(id) {
	return document[id] || window[id];
}

document.getElementById("btn").onclick = function(){
	GF("lab").jaClick();
};

var flash = {};
flash.ajClick = function(){
	console.log("AS调用了JS!");
}
</script>
</body>
</html>
