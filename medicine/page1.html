<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>医药搜索</title>
        <meta name="description" content="疾病简介,临床表现" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./lib/swiper.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>

    <body class="page1">
        <div class="container">
            <div class="logo-wrap">
                <img class="logo" src="img/logo.png" alt="logo" />
            </div>
            <div class="common-serach-wrap search-wrap">
               <form class="search" action="#" method="get">
                   <input type="text" id="query" name="query" class="query" placeholder="请输入关键词" />
                   <button type="submit" id="submit" class="submit" ></button>
               </form>
            </div>
            <div class="item1">
               <h2 class="title">热搜索词</h2>
               <ul class="common-recommend">
                   <li><a href="#">1型糖尿病</a></li>
                   <li><a href="#">华山医院</a></li>
                   <li><a href="#">2型糖尿病</a></li>
                   <li><a href="#">上海瑞金医院</a></li>
                   <li><a href="#">糖尿病肾病</a></li>
                   <li><a href="#">胰岛素</a></li>
               </ul>
            </div>
            <div class="item2">
                <h2 class="title">上海瑞金医院内分泌科蒋江教授谈糖尿病肾病综合症的危害与预防</h2>
                <div class="swiper-container swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-active">
                            <img class="ad" src="img/home-slide1.png" alt="推荐" />
                        </div>
                        <div class="swiper-slide">
                            <img class="ad" src="img/home-slide2.png" alt="推荐" />
                        </div>
                        <div class="swiper-slide">
                            <img class="ad" src="img/home-slide3.png" alt="推荐" />
                        </div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                        <span class="swiper-pagination-bullet"></span>
                        <span class="swiper-pagination-bullet"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./lib/swiper.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                autoplay: 2500,
                autoplayDisableOnInteraction: false
            });
        </script>
    </body>
</html>
