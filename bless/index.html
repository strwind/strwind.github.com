<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>index</title>
        <meta name="description" content="">
        <meta name="author" content="xxx">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="build/main.css" />

    </head>

    <body>
        <div class="container">
            <div class="swiper-container-up">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide-one">
                        <img id="page1Img" class="swiper-img" />
                        <div class="bottom-bar">
                            <span>选择我的愿望</span>
                        </div>
                        <section class="u-arrow-bottom">
                            <div class="pre-wrap">
                                <div class="pre-box1">
                                    <div class="pre1"></div>
                                </div>
                                <div class="pre-box2">
                                    <div class="pre2"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="swiper-slide swiper-slide-two">
                        <div class="top-bar">
                            <span>选择我的愿望</span>
                        </div>
                        <section class="u-arrow-top">
                            <div class="pre-wrap">
                                <div class="pre-box1">
                                    <div class="pre1"></div>
                                </div>
                                <div class="pre-box2">
                                    <div class="pre2"></div>
                                </div>
                            </div>
                        </section>
                        <div class="swiper-container-row">
                            <div id="rowSwiperWrapper" class="swiper-wrapper">
                            </div>
                        </div>
                        <div class="button-list">
                            <button id="showBigImgBtn" class="button open-bigImg">全屏查看</button>
                            <button id="shareBtn" class="button share">分享给好友</button>
                        </div>
                        <div class="link-list">
                            <h3>想要<span class="key" id="keyWord">X</span>可以参考以下经验</h3>
                            <ul id="linkList">
                            </ul>
                        </div>
                        <div class="copyright">青年健康新视点(微信ID:healthnvp)</div>
                        <div id="mask" class="mask">
                            <div class="textarea">
                                <div class="text">
                                    <p>点击右上角,把心愿告诉好朋友，</p>
                                    <p>让他们来帮助你～</p>
                                </div>
                                <div class="arrow"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <script src="build/bundle.js"></script>
    </body>
</html>
